<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }
        
        .logo {
            width: 128px;
            height: 128px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 40px rgba(34, 197, 94, 0.6)) drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }
        
        .app-name {
            font-size: 36px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.8), 0 4px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 8px;
        }
        
        .app-tagline {
            font-size: 20px;
            color: white;
            font-weight: 500;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 48px;
        }
        
        .loading-dots {
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #22C55E;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="/icon.png" alt="BudgetBuddy AI" class="logo">
        <h1 class="app-name">BudgetBuddy AI</h1>
        <p class="app-tagline">Smart Personal Finance Management</p>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
